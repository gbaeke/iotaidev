<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    </head>
</html>
<body>
    <h1>Welcome to the Socket.io Test App!</h1>
    <p>This page will show telemetry for <b>mydevice</b></p>
    
    <ul id="messages"></ul>
    <script>
        var socket = io();
        socket.emit('channel','mydevice');

        socket.on('message', function(msg){
            
            message = JSON.parse(msg);
            console.log(message);
            time = new Date(message.published_at)
            $('#messages').append($('<li>').text("Temperature: "+ message.temperature));
        })
    </script>
</body>
