

<html>

  <head>
    <title>Xylos Inspire 2018 - Sentiment Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <script>
      window.apiBaseUrl = 'http://localhost:7071';
    </script>
    <style>
      .slide-fade-enter-active, .slide-fade-leave-active {
        transition: all 1s ease;
      }
      .slide-fade-enter, .slide-fade-leave-to {
        height: 0px;
        overflow-y: hidden;
        opacity: 0;
      }
    </style>
  </head>
  
  <body>
    <p>&nbsp;</p>
    <div id="app" class="container">
      <div class="row" v-if="ready">
        
      </div>
      <div class="row" >
        <div class="col-sm" v-if="connecting">
          <div>Connecting...</div>
        </div>
        
      </div>
      <div v-if="ready">
        <transition-group name="slide-fade" tag="div">
          <div class="row" v-for="message in messages" v-bind:key="message.id">
            <div class="col-sm">
              
              <div>
                <div style="display: inline-block; padding-left: 12px; font-size: 40px;width: 80%;">
                  <div>
                    <span class="text-info"><strong>New message arrived</strong></span>
                  </div>
                  <div style="background-color: #42ebf4;">
                    Temperature: {{ message.Temperature }}
                    Humidity: {{ message.Humidity }}                  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </transition-group>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@aspnet/signalr@1.0.3/dist/browser/signalr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
    
  
    <script>
      const data = {
        username: '',
        newMessage: '',
        messages: [],
        connecting: true,
        ready: false
      };
  
      const app = new Vue({
        el: '#app',
        data: data,
        methods: {
          sendNewMessage: function () {
            sendMessage(this.username, this.newMessage);
            this.newMessage = '';
          }
        }
      });
  
      const apiBaseUrl = "https://tempgeba.azurewebsites.net";
  
             
      getConnectionInfo().then(info => {
        // make compatible with old and new SignalRConnectionInfo
        info.accessToken = info.accessToken || info.accessKey;
        info.url = info.url || info.endpoint;
  
        //setTimeout(function(){data.ready=true;}, 1000);
        const options = {
          accessTokenFactory: () => info.accessToken
        };
  
        const connection = new signalR.HubConnectionBuilder()
          .withUrl(info.url, options)
          .configureLogging(signalR.LogLevel.Information)
          .build();
  
        connection.on('newMessage', newMessage);
        connection.onclose(() => console.log('disconnected'));
  
        console.log('connecting...');
        connection.start()
          .then(() => {
            console.log('connected!'); 
            data.connecting=false;
          })
          .catch(console.error);
         
  
      }).catch(alert);
  
      function getAxiosConfig() {
        const config = {
          headers: {}
        };
        return config;
      }
  
      function getConnectionInfo() {
        return axios.post(`${apiBaseUrl}/api/negotiate`, null, getAxiosConfig())
          .then(resp => resp.data);
      }
  
      let counter = 0;
      function newMessage(message) {
        data.ready=true;
        message.id = counter++; // vue transitions need an id
        data.messages.unshift(message);
        console.log(message);
      }
    </script>
  </body>
  
  </html>
